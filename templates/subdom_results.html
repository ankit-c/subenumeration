<!-- templates/subdom_results.html -->

{% extends 'base.html' %}

{% block content %}
<h3>Subdomain Enumeration Results</h3>
<p>Download results:</p>
 <div class="download-links">
                        <a href="{{ url_for('download_file', result_id=result_id, file_type='pdf') }}" class="btn btn-primary" download target="_blank"><i class="fas fa-file-pdf"></i> Download PDF</a>
                        <a href="{{ url_for('download_file', result_id=result_id, file_type='csv') }}" class="btn btn-primary" download target="_blank"><i class="fas fa-file-csv"></i> Download CSV</a>
                        <a href="{{ url_for('download_txt_file', result_id=result_id) }}" class="btn btn-primary" download target="_blank"><i class="fas fa-file-alt"></i> Download TXT</a>
                    </div>
    {% for subdomain in unique_subdomains %}
        <li>{{ subdomain }}</li>
    {% endfor %}
</ul>
{% endblock %}
