{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Subdomain Enumeration</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('app_routes.subdom_enum') }}" method="POST">
                        <div class="mb-3">
                            <label for="domain" class="form-label">Target Domain:</label>
                            <input type="text" id="domain" name="domain" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enumerate Subdomains</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
