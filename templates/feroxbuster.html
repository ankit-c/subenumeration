<!-- templates/feroxbuster.html -->

{% extends 'base.html' %}

{% block content %}
<h3>Feroxbuster Directory Brute-Forcing</h3>
<form method="post">
    <label for="target_url">Target URL:</label>
    <input type="text" name="target_url" required><br><br>
    <label for="wordlist">Wordlist (optional):</label>
    <input type="file" name="wordlist"><br><br>
    <label for="options">Feroxbuster Options:</label>
    <select multiple name="options">
        <option value="-x html">HTML Files</option>
        <option value="-x php">PHP Files</option>
        <!-- Add more options here -->
    </select><br><br>
    <input type="submit" value="Start Feroxbuster">
</form>
{% endblock %}
